<!-- @author tknight-dev -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="preconnect" href="https://fonts.gstatic.com">		
		<link rel="stylesheet" href="./dirt.css">
		<link rel='stylesheet' href="https://fonts.googleapis.com/css?family=Lato:400,700" type='text/css'>
		<meta charset="utf-8">
		<meta http-equiv="cache-control" content="public"> 
  		<meta name="description" content="tknight0000's public github dirt game">
  		<meta name="robots" content="none">
		<meta name="viewport" id="viewport-app" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>Dirt</title>
	</head>

	<body>
		<div class="dirt wrapper">
			<div class="header-menu">
				<div class="wrapper">
					<div class="logo">
	        			<a class="image" href="https://tknight.dev"></a>
					</div>
					<div class="content" id="menu-content">
						<span class="hyperlink menu"></span>
						<span class="hyperlink menu-item">Info</span>
					</div>
				</div>
			</div>
			<div class="game">
				<div class="wrapper" id="fullscreen">
					<div class="viewer" id="viewer">
						<div class="channel">3</div>
						<div class="feed" id="feed">
							<canvas class="feeder" id="canvas"></canvas>
							<canvas class="feeder" id="canvas-background"></canvas>
							<canvas class="feeder" id="canvas-foreground"></canvas>
							<canvas class="feeder" id="canvas-overlay"></canvas>
							<div class="feeder" id="company-overlay">
								<div class="content">
									<div class="logo"></div>
									<div class="logo-dirt" id="logo-dirt"></div>
									<div class="text">Click Here or Press Any Key to Continue</div>
								</div>
							</div>
						</div>
					</div>
					<div class="viewer-controls" id="viewer-controls">
						<div class="right">
		        			<div class="icon fullscreen" id="click-fullscreen"></div>
		        		</div>
						<div class="left">
		        			<div class="icon audio-on" id="click-audio"></div>
		        			<div class="control volume">
		        				<input autocomplete="off" type="range" min=0 max=1 step=.1 value=1 id="click-audio-volume">
		        			</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<a class="version" href="https://github.com/tknight0000/dirt" id="version">vx.y.z</a>
		<script src="./dirt.js" type="module"></script>
	</body>
</html>
